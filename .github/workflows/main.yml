name: Deploy to Azure Spring Apps

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Get project name and version
        id: gradle-info
        run: |
          echo "PROJECT_NAME=$(./gradlew -q printProjectName)" >> $GITHUB_ENV
          echo "PROJECT_VERSION=$(./gradlew -q printVersion)" >> $GITHUB_ENV

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Spring Apps
        uses: azure/spring-cloud-deploy@v1
        with:
          azure-subscription: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          action: 'Deploy'
          app-name: '${{ env.PROJECT_NAME }}'
          use-staging-deployment: true
          package: './build/libs/${{ env.PROJECT_NAME }}-${{ env.PROJECT_VERSION }}.jar'
          environment: 'Staging'

      - name: Logout from Azure
        run: az logout
