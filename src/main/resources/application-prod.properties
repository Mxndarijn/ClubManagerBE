spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${PROD-SPRING-DATASOURCE-URL}
spring.datasource.username= ${SPRING-DATASOURCE-USERNAME-PROD}
spring.datasource.password=${PROD-SPRING-DATASOURCE-PASSWORD}
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver
spring.graphql.path=/graphql

spring.graphql.graphiql.enabled=true
spring.graphql.schema.printer.enabled=true

server.error.whitelabel.enabled=true
graphql.maxQueryDepth = 50
#logging.level.org.springframework=DEBUG

spring.mail.host=${SPRING-MAIL-HOST}
spring.mail.username=${SPRING-MAIL-USER}
spring.mail.password=${SPRING-MAIL-PASSWORD}
spring.mail.port=${SPRING-MAIL-PORT}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

jwt.secret=${JWT-SECRET}


